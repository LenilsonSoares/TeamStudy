<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamStudy - Recuperar Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Assets/imagem.png" alt="Ilustração TeamStudy">
        </div>
        <div class="form-container">
            <header>
                <h1>Recuperar Senha</h1>
                <p>Digite seu endereço de e-mail para receber um link de redefinição de senha.</p>
            </header>
            <form id="recover-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu endereço de e-mail" required>
                <button type="submit">Enviar</button>
            </form>
            <p id="success-message" style="color: green; display: none;">Um link de redefinição de senha foi enviado para o seu e-mail.</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
