<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamStudy Progresso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a class="profile-picture" href="#">
            <img src="assets/woman.png" alt="User profile picture" width="80" height="80"/>
        </a>
        <h2>Ana Clara</h2>
        <div class="edit"><a href="/perfil">editar</a></div>
        <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/cursos"><i class="fas fa-book"></i> Cursos</a>
        <a href="/cronograma"><i class="fas fa-calendar-alt"></i> Cronograma</a>
        <a href="/progresso"><i class="fas fa-chart-line"></i> Progresso</a>
        <a href="/logout" class="logout-button"><i class="fas fa-power-off"></i> Sair</a>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="logo">
                <h1><span class="team">Team</span><span class="study">Study</span></h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search..." style="background-color: #ffffff;"/>
                <i class="fas fa-search"></i>
            </div>
            <div class="icons">
                <i class="fas fa-bell"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <div class="content">
            <h1>Progresso</h1>
            <div id="progress-list" class="progress-list">
                <!-- O progresso será inserido aqui -->
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="brand">
                <h3>Team<span style="color:#d4a017;">Study</span></h3>
                <p>© Alguns direitos reservados.</p>
            </div>
            <div class="support-follow">
                <div>
                    <h3>Suporte</h3>
                    <ul>
                        <li><a href="#">Primeiros passos</a></li>
                        <li><a href="#">Central de ajuda</a></li>
                        <li><a href="#">Status do servidor</a></li>
                        <li><a href="#">Relatar um erro</a></li>
                        <li><a href="#">Suporte por chat</a></li>
                    </ul>
                </div>
                <div>
                    <h3>Siga-nos</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
