<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamStudy - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Assets/imagem.png" alt="Ilustração TeamStudy">
        </div>
        <div class="form-container">
            <header>
                <h1>Entrar</h1>
                <p>Se você não tem uma conta, <a href="/cadastro">registre-se aqui</a>.</p>
            </header>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu endereço de e-mail" required autocomplete="off">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required autocomplete="off">
                
                <div class="options">
                    <label><input type="checkbox" id="remember-me"> Lembre-me</label>
                    <a href="/recuperar-senha">Esqueceu a senha?</a>
                </div>

                <button type="submit">Entrar</button>
            </form>
            <div class="social-login">
                <p>ou continue com</p>
                <div class="social-icons">
                    <a href="#"><img src="Assets/Facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="Assets/Apple.png" alt="Apple"></a>
                    <a href="#"><img src="Assets/Google.png" alt="Google"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
