<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamStudy Cursos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <button id="sidebar-toggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
        <div class="sidebar-header">
            <a class="profile-picture" href="#">
                <img id="user-photo" src="assets/default.png" alt="User profile picture"/>
            </a>
            <h2 id="user-name">Usuário</h2>
            <div class="edit"><a href="/perfil">editar</a></div>
        </div>
        <nav class="sidebar-nav">
            <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/cursos"><i class="fas fa-book"></i> Cursos</a>
            <a href="/cronograma"><i class="fas fa-calendar-alt"></i> Cronograma</a>
            <a href="/progresso"><i class="fas fa-chart-line"></i> Progresso</a>
            <a href="/logout" class="logout-button"><i class="fas fa-power-off"></i> Sair</a>
        </nav>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="logo">
                <h1><span class="team">Team</span><span class="study">Study</span></h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search..." style="background-color: #ffffff;"/>
                <i class="fas fa-search"></i>
            </div>
            <div class="icons">
                <i class="fas fa-bell"></i>
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <div class="content">
            <h1>Cursos</h1>
            <div class="courses-container">
                <div id="courses-list" class="courses-list">
                    <!-- Os cursos serão inseridos aqui -->
                </div>
                <div id="course-details" class="course-details">
                    <!-- Os detalhes do curso serão exibidos aqui -->
                </div>
            </div>
            <div class="add-course">
                <button id="add-course-btn">Adicionar Curso</button>
            </div>
        </div>
    </div>

    <div id="add-course-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Adicionar Curso</h2>
            <form id="add-course-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
                <label for="duracao">Duração (horas):</label>
                <input type="number" id="duracao" name="duracao" required>
                <label for="imagem">Imagem (URL):</label>
                <input type="text" id="imagem" name="imagem" required>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="brand">
                <h3>Team<span style="color:#d4a017;">Study</span></h3>
                <p>© Alguns direitos reservados.</p>
            </div>
            <div class="support-follow">
                <div>
                    <h3>Suporte</h3>
                    <ul>
                        <li><a href="#">Primeiros passos</a></li>
                        <li><a href="#">Central de ajuda</a></li>
                        <li><a href="#">Status do servidor</a></li>
                        <li><a href="#">Relatar um erro</a></li>
                        <li><a href="#">Suporte por chat</a></li>
                    </ul>
                </div>
                <div>
                    <h3>Siga-nos</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="back-to-top" class="back-to-top"><i class="fas fa-arrow-up"></i></button>

    <script src="main.js"></script>
</body>
</html>
