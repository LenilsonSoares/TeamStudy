<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamStudy - Cadastro</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Assets/imagem.png" alt="Ilustração TeamStudy">
        </div>
        <div class="form-container">
            <header>
                <h1>Inscrever-se</h1>
                <p>Se você já tem uma conta, <a href="/entrar">entre aqui!</a></p>
            </header>
            <form id="register-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Insira seu endereço de e-mail" required>

                <label for="username">Nome de usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <label for="confirm-password">Confirme sua senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>

                <button type="submit">Cadastrar-se</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
